<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tiger â€” eBay Purchase Tracker</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        flex-direction: column;
      }
      button {
        padding: 10px 20px;
        font-size: 14px;
        background: #0064d2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover:not(:disabled) {
        background: #0053ba;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      /* Main container */
      #app {
        flex: 1;
        overflow: auto;
        padding: 0;
      }
      
      /* Table styles */
      .table-container {
        height: 100%;
        overflow: auto;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }
      
      thead {
        position: sticky;
        top: 0;
        background: #f5f5f5;
        z-index: 10;
      }
      
      th {
        padding: 12px 8px;
        text-align: left;
        font-weight: 600;
        border-bottom: 2px solid #ddd;
        white-space: nowrap;
      }
      
      td {
        padding: 10px 8px;
        border-bottom: 1px solid #eee;
      }
      
      tbody tr:hover {
        background: #f9f9f9;
      }
      
      th:first-child,
      td:first-child {
        width: 40px;
        text-align: center;
      }
      
      .details-btn {
        padding: 4px 8px;
        font-size: 11px;
        margin: 0;
      }
      
      .empty-state {
        padding: 40px;
        text-align: center;
        color: #999;
      }
      
      .btn-secondary {
        background: #6c757d;
      }
      .btn-secondary:hover:not(:disabled) {
        background: #5a6268;
      }
      #result {
        margin-top: 20px;
      }
      
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
        align-items: center;
        justify-content: center;
      }
      
      .modal-content {
        background-color: #fefefe;
        padding: 30px;
        border-radius: 8px;
        max-width: 600px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
      }
      
      .modal-content h2 {
        margin-top: 0;
      }
      
      .form-group {
        margin-bottom: 15px;
        flex: 1;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        font-size: 14px;
      }
      
      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: inherit;
      }
      
      .form-group textarea {
        resize: vertical;
      }
      
      .form-row {
        display: flex;
        gap: 15px;
      }
      
      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }
      
      .form-actions button {
        margin-top: 0;
      }
      
      /* Status bar */
      .status-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 30px;
        background: #f5f5f5;
        border-top: 1px solid #ddd;
        display: flex;
        align-items: center;
        padding: 0 10px;
        font-size: 12px;
        z-index: 999;
      }
      
      .status-item {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-right: 20px;
      }
      
      .ebay-logo {
        width: 50px;
        height: 20px;
        background: #e53238;
        color: white;
        font-weight: bold;
        font-size: 11px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 2px;
        font-style: italic;
      }
      
      .status-check {
        color: #28a745;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading...</div>
    <div class="status-bar">
      <div class="status-item" id="ebayStatus">
        <div class="ebay-logo">eBay</div>
        <span id="ebayStatusText">Not connected</span>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
